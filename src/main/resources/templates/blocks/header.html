<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="header" >
    <header class="p-3 bg-dark text-white border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h5 class="header px-4"> Denforly </h5>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
                    <li><a href="/favorite" class="nav-link px-2 text-white">Избранное</a></li>
                    <li><a href="/cart" class="nav-link px-2 text-white">Корзина</a></li>
                    <li><a href="/my_posts" class="nav-link px-2 text-white">Мои объявления</a></li>
                </ul>

                <div class="text-end">
                    <form th:action="logout" method="post">
                        <button type="submit" class="btn btn-outline-light me-2" sec:authorize="isAuthenticated()">Sign-out</button>
                        <button type="submit" class="btn btn-outline-light me-2" sec:authorize="isAnonymous()">Sign-in</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</div>
