<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 shadow-lg p-3 mb-5"  >
    <div th:each="el : ${post}" class="alert alert-info mt-2 bg-dark text-warning">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.price}"/>
        <p th:text="${el.category}"/>
        <p th:text="${el.consist}"/>
        <p th:text="${el.view}"/>
        <p ><b>Просмотров: </b><span th:text="${el.views}"/> <p/>


        <a th:href="'/post_info_all'+${el.id}+'following'" class="btn btn-warning" th:if="${#authentication.name!=el.getAuthorName()}">Добавить в избранное</a>
        <a th:href="'/post_info_all'+${el.id}+'removing'" class="btn btn-warning" th:if="${#authentication.name!=el.getAuthorName()}">Убрать из избранного</a>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
