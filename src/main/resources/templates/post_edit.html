<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} "/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактировать объявление</h1>
    <div th:each="el : ${post}">
        <form  th:action="@{'/post_edit'+${el.id}}" method="post">
            <input type="hidden"  th:value="${_csrf.token}" th:name="_csrf">
            <input type="hidden" th:value="${el.id}" name="id" >
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название обьявления" class="form-control" required><br>
            <input type="text" th:value="${el.category}" name="category" placeholder="Введите категорию" class="form-control"required><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="Введите цену" class="form-control"required><br>
            <input type="text" th:value="${el.view}" name="view" placeholder="Введите вид" class="form-control"required><br>
            <input type="text" th:value="${el.consist}" name="consist" placeholder="Состояние" class="form-control"required><br>
            <button type="submit" class="btn btn-warning">обновить</button>
        </form>
    </div>

</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
