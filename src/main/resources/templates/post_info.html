<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 shadow-lg p-3 mb-5"  >
    <div th:each="el : ${post}" class="alert alert-info mt-2 bg-dark text-warning">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.price}"/>
        <p th:text="${el.category}"/>
        <p th:text="${el.view}"/>
        <p th:text="${el.views}"/>

        <a  th:href="'/post_edit'+${el.id}" class="btn btn-warning">Редактировать</a>

        <form th:action="'/post_info'+${el.id}" method="post">
            <input type="hidden"  th:value="${_csrf.token}" th:name="_csrf">
            <input type="hidden" th:value="${el.id}" name="id" >
            <button class="btn btn-warning mt-2" type="submit">Удалить</button>
        </form>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
