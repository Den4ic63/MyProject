<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title} "/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="blocks/header :: header"></header>
<h1 th:text="'Избранное'"/>


<div th:each="el : ${follow}" class="alert alert-info mt-2 bg-dark text-warning">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.price}"/>
    <p ><b>Просмотров: </b><span th:text="${el.views}"/> <p/>
    <p ><b>Автор: </b><span th:text="${el.getAuthorName()}"/> <p/>

    <a th:href="'post_info_all'+${el.id}"class="btn btn-warning">Посмотреть</a>

</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
